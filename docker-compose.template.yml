version: '3'

services:
  db:
    image: postgres:14
    restart: always
    ports:
      - "${DATABASE_PORT}:5432"
    environment:
      POSTGRES_PORT: ${DATABASE_PORT}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default

  redis:
    restart: unless-stopped
    image: redis:7.0.5-alpine
    ports:
      - "6379:6379"
    networks:
      - default

  web:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./build/Dockerfile
    command:
      - /start-django.sh
    volumes:
      - .:/app
      - static_volume:/app/static
    ports:
      - "${DJANGO_PORT}:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - default

  {% for i in range(num_workers) %}
  celery-worker-{{ i }}:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    command:
      - /start-celery-worker.sh
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - default
  {% endfor %}

  celery-beat:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    command:
      - /start-celery-beat.sh
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - default

  celery-flower:
    image: mher/flower
    container_name: flower
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - FLOWER_PORT=8888
    ports:
      - 8888:8888
    volumes:
      - flower_data:/data

volumes:
  static_volume:
  postgres_data:
  flower_data:

networks:
  default:
    driver: bridge
