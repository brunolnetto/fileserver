services:
  db:
    image: postgres
    restart: always
    ports: 
      - "${DATABASE_PORT}:5432"
    environment:
      POSTGRES_PORT: ${DATABASE_PORT}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    restart: unless-stopped
    image: redis:7.0.5-alpine 
    ports: 
      - "6379:6379"

  web:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./build/Dockerfile
    command:
      - /start-django.sh
    volumes:
      - .:/app
      - static_volume:/app/backend/django_static
    ports:
      - "${DJANGO_PORT}:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  celery-worker:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    command:
      - /start-celery-worker.sh
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    command:
      - /start-celery-beat.sh
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  celery-flower:
    image: mher/flower
    ports:
      - "5555:5555"
    command:
      - /start-celery-flower.sh
    depends_on:
      - celery-worker
      - redis
  

volumes:
  static_volume:
  postgres_data:
