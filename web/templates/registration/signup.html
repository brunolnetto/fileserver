{% extends 'web/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="post" id="signup-form" class="form-container">
    {% csrf_token %}
    
    <!-- Username Field -->
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control form-control-sm" placeholder="Enter username" required>
        <div id="username-error" class="text-danger"></div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control form-control-sm" placeholder="Enter email" required>
        <div id="email-error" class="text-danger"></div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
        <label for="password1">Password:</label>
        <div class="password-container">
            <input type="password" id="password1" name="password1" class="form-control form-control-sm" placeholder="Enter password" required>
            <button type="button" id="togglePassword1" class="toggle-password">
                <i class="bi bi-eye"></i>
            </button>
        </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="password2" name="password2" class="form-control form-control-sm" placeholder="Confirm password" required>
            <button type="button" id="togglePassword2" class="toggle-password">
                <i class="bi bi-eye"></i>
            </button>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword1').addEventListener('click', function() {
        var passwordField = document.getElementById('password1');
        var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        var icon = this.querySelector('i');
        icon.classList.toggle('bi-eye', type === 'password');
        icon.classList.toggle('bi-eye-slash', type === 'text');
    });

    document.getElementById('togglePassword2').addEventListener('click', function() {
        var passwordField = document.getElementById('password2');
        var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        var icon = this.querySelector('i');
        icon.classList.toggle('bi-eye', type === 'password');
        icon.classList.toggle('bi-eye-slash', type === 'text');
    });

    // Client-side validation
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password1 = document.getElementById('password1').value;
        var password2 = document.getElementById('password2').value;
        var usernameError = document.getElementById('username-error');
        var emailError = document.getElementById('email-error');
        var valid = true;

        usernameError.textContent = '';
        emailError.textContent = '';

        // Check if passwords match
        if (password1 !== password2) {
            alert('Passwords do not match.');
            valid = false;
        }

        // Validate username availability
        if (valid) {
            fetch('/check-username/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    usernameError.textContent = 'Username already exists.';
                } else {
                    // Validate email availability
                    fetch('/check-email/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
                        },
                        body: JSON.stringify({ email: email })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            emailError.textContent = 'Email already exists.';
                        } else {
                            // Submit the form if username and email are available
                            document.getElementById('signup-form').submit();
                        }
                    });
                }
            });
            event.preventDefault();
        }
    });
</script>

<style>
    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 10px; /* Adjust as needed */
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        cursor: pointer;
        padding: 0;
        z-index: 2; /* Ensures the button is above other elements */
        outline: none; /* Remove outline on focus */
    }

    .toggle-password i {
        font-size: 1.5em; /* Increased icon size */
        color: #007bff; /* Primary color for visibility */
        transition: color 0.3s ease; /* Smooth transition for color change */
    }

    .toggle-password:hover i {
        color: #0056b3; /* Lighter shade for hover effect */
    }

    .form-control {
        padding-right: 3em; /* Adjust padding to make room for the icon */
    }

    .toggle-password:focus, .toggle-password:active {
        outline: none; /* Remove default focus outline */
        box-shadow: none; /* Remove focus box-shadow if any */
    }
</style>
{% endblock %}
