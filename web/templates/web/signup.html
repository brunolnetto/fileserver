{% extends 'web/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="post" id="signup-form" class="form-container">
    {% csrf_token %}
    
    <!-- Username Field -->
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control form-control-sm" placeholder="Enter username" required>
        <div id="username-error" class="text-danger"></div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control form-control-sm" placeholder="Enter email" required>
        <div id="email-error" class="text-danger"></div>
    </div>

    <!-- Password Field -->
    <div class="form-group position-relative">
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" class="form-control form-control-sm" placeholder="Enter password" required>
        <button type="button" id="togglePassword1" class="btn btn-secondary position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent">
            <i class="bi bi-eye"></i>
        </button>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group position-relative">
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" class="form-control form-control-sm" placeholder="Confirm password" required>
        <button type="button" id="togglePassword2" class="btn btn-secondary position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent">
            <i class="bi bi-eye"></i>
        </button>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword1').addEventListener('click', function() {
        var passwordField = document.getElementById('password1');
        var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye', type === 'password');
        this.querySelector('i').classList.toggle('bi-eye-slash', type === 'text');
    });

    document.getElementById('togglePassword2').addEventListener('click', function() {
        var passwordField = document.getElementById('password2');
        var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye', type === 'password');
        this.querySelector('i').classList.toggle('bi-eye-slash', type === 'text');
    });

    // Client-side validation
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password1 = document.getElementById('password1').value;
        var password2 = document.getElementById('password2').value;
        var usernameError = document.getElementById('username-error');
        var emailError = document.getElementById('email-error');
        var valid = true;

        usernameError.textContent = '';
        emailError.textContent = '';

        // Check if passwords match
        if (password1 !== password2) {
            alert('Passwords do not match.');
            valid = false;
        }

        // Validate username availability
        if (valid) {
            fetch('/check-username/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    usernameError.textContent = 'Username already exists.';
                } else {
                    // Validate email availability
                    fetch('/check-email/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
                        },
                        body: JSON.stringify({ email: email })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            emailError.textContent = 'Email already exists.';
                        } else {
                            // Submit the form if username and email are available
                            document.getElementById('signup-form').submit();
                        }
                    });
                }
            });
            event.preventDefault();
        }
    });
</script>
{% endblock %}
