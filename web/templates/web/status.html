<!-- templates/web/status.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Status</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for upload in uploads %}
            <li>{{ upload.filename }} - {{ upload.filesize }} bytes - {{ upload.uploaded_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
