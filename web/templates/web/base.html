<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: width 0.3s ease, padding 0.3s ease;
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .custom-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #0056b3;
        }

        .editable-mode {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .editable[contenteditable="true"] {
            border: 1px solid #007bff;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            width: 100%;
            background-color: #f8f9fa; /* Background color */
            box-sizing: border-box;
            text-decoration: none;
            padding: 15px; /* Padding for the sidebar */
            color: #333;
            border-right: 1px solid #ddd; /* Border to the right */
            transition: background-color 0.3s ease;
            position: relative; /* Ensure relative positioning for centering */
        }

        .text-right {
            text-align: right;
        }

        .sidebar a i {
            font-size: 24px;
            margin-right: 10px; /* Space between icon and text */
        }

        .sidebar a span {
            margin-left: 10px;
            opacity: 1;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .sidebar.collapsed a span {
            opacity: 0;
            visibility: hidden;
            margin-left: 0;
        }

        .sidebar.collapsed a i {
            margin-right: 0; /* Remove margin when collapsed */
        }

        .sidebar a {
            justify-content: center; /* Center horizontally when collapsed */
        }

        .sidebar a span {
            margin-left: 0; /* Ensure no extra margin when text is hidden */
        }

        .sidebar.collapsed a {
            justify-content: center; /* Center horizontally when collapsed */
            text-align: center; /* Ensure text aligns correctly */
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease, width 0.3s ease;
            width: calc(100% - 250px);
        }

        .content.expanded {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .home-button {
            width: 100%;
            text-align: center;
        }

        .home-button a {
            display: block;
            padding: 15px;
        }

        .navbar-nav .nav-item .nav-link {
            color: #333;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #007bff;
        }
        
        /* Optional: Add a border to the bottom of the navbar */
        .navbar {
            border-bottom: 1px solid #ddd;
        }

        .form-container {
            max-width: 400px; /* Adjust as needed */
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }
            
        .toggle-password {
            position: absolute;
            right: 10px; /* Adjust this value as needed */
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
        }
        
        .toggle-password i {
            font-size: 1.25em; /* Adjust size as needed */
        }
        
        .form-control {
            padding: 10px;
        }        
        
        .btn-secondary {
            padding: 0;
            line-height: 1;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-control-sm {
            padding: 8px;
        }
        
        .btn-secondary {
            padding: 0;
            line-height: 1;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .position-absolute {
            position: absolute;
        }
        
        .end-0 {
            right: 0;
        }
        
        .top-50 {
            top: 50%;
        }
        
        .translate-middle-y {
            transform: translateY(-50%);
        }
        
        .text-center {
            text-align: center;
        }

        /* styles.css or within a <style> block */
        .upload-btn {
            background-color: #007bff; /* Blue background for Upload */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .reset-btn {
            background-color: #6c757d; /* Grey background for Reset */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }

        .sidebar-container {
            display: flex;
            height: 100vh; /* Ensure the sidebar takes full height */
        }
        
        .home-button {
            margin-bottom: 15px; /* Space between home button and other icons */
        }
        
        .other-icons {
            flex-grow: 1; /* Allow the section to take up available space */
        }
        
        .sidebar-bottom {
            margin-top: auto; /* Push settings and logout to the bottom */
        }
        
        .settings, .logout {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #007bff; /* Color for icons */
            text-decoration: none;
        }
        
        .settings:hover, .logout a:hover {
            background-color: #e9ecef; /* Background color on hover */
            color: #0056b3; /* Darker color on hover */
        }
        
        .sidebar-bottom a {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        
        .settings i, .logout i {
            font-size: 1.5em; /* Adjust icon size */
            margin-right: 8px; /* Space between icon and text */
        }
        
        .settings span, .logout span {
            display: none; /* Hide text by default, can be shown on hover if needed */
        }
        
        /* Optional: Add a border to the bottom of the navbar */
        .navbar {
            border-bottom: 1px solid #ddd; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <!-- Other navbar items -->
                    <!-- Remove the settings button here -->
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="sidebar-container">
        <nav id="sidebar" class="sidebar collapsed">
            <div class="home-button">
                <a href="{% url 'home' %}"><i class="bi bi-house-door"></i></a>
            </div>
            {% if user.is_authenticated %}
            <div class="other-icons">
                <a href="{% url 'upload_files' %}">
                    <i class="bi bi-upload"></i><span></span>
                </a>
                <a href="{% url 'upload_status' %}">
                    <i class="bi bi-file-earmark-text"></i><span></span>
                </a>
            </div>
            <!-- Settings and Logout sections moved to the bottom -->
            <div class="sidebar-bottom">
                <a href="{% url 'settings' %}" class="settings">
                    <i class="bi bi-gear"></i><span>Settings</span>
                </a>
                <div class="logout">
                    <form id="logout-form" method="post" action="{% url 'logout' %}" style="display:none;">
                        {% csrf_token %}
                    </form>
                    <a href="#" onclick="document.getElementById('logout-form').submit();">
                        <i class="bi bi-box-arrow-right"></i><span></span>
                    </a>
                </div>
            </div>
            {% endif %}
        </nav>
        <div id="content" class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sidebarContainer = document.querySelector('.sidebar-container');
            var sidebar = document.getElementById('sidebar');

            function checkMouseProximity(event) {
                if (event.clientX < 100) {
                    sidebar.classList.remove('collapsed');
                    sidebar.classList.add('expanded');
                } else {
                    sidebar.classList.add('collapsed');
                    sidebar.classList.remove('expanded');
                }
            }

            window.addEventListener('mousemove', checkMouseProximity);

            sidebarContainer.addEventListener('mouseenter', function() {
                sidebar.classList.remove('collapsed');
                sidebar.classList.add('expanded');
            });
            sidebarContainer.addEventListener('mouseleave', function(event) {
                if (window.innerWidth - event.clientX > 100) {
                    sidebar.classList.add('collapsed');
                    sidebar.classList.remove('expanded');
                }
            });
        });
    </script>
</body>
</html>
